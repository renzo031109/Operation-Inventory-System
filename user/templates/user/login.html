{% extends 'base.html'  %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock title %}


{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3 ">
        <div class="border p-3 bg-white shadow fade show">
          <h3>LOGIN</h3>
          <hr>
          <form action="" method="POST">
              {% csrf_token %}
              {{ form | crispy }}
              <input type="submit" class="btn btn-success" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
